<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Diner Shopping List</title>
    <meta name="description" content="CSS Diner Shopping List">
    <meta name="keywords" content="css, list">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <main class="content">
        <header class="header">
            <h1>CSS Diner Shopping List</h1>
            <span>Let's go to the mall!</span>
        </header>
        <section class="list">

            <label>
                <div class="check-list"><input type="checkbox"><span id="first">A lot of pickles</span></div>
            </label>
            <label>
                <div class="check-list"><input type="checkbox"><span id="second">10 apples</span>
                </div>
            </label>
            <label>
                <div class="check-list"><input type="checkbox"><span id="therd">20 oranges</span>
                </div>
            </label>
            <label>
                <div class="check-list"><input type="checkbox"><span id="fourth">13 plates</span>
                </div>
            </label>
            <label>
                <div class="check-list"><input type="checkbox"><span>15 bentos</span>
                </div>
            </label>
            <label>
                <div class="check-list"><input type="checkbox"><span id="six">1 bottle of Sake ^_^</span></div>
            </label>

        </section>

        <footer class="footer">
            <h2>Bon appetit :)</h2>
        </footer>
    </main>


</body>

</html>
